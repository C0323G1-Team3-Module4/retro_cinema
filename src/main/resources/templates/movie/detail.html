<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Retro Cinema</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .row {
            display: flex;
            justify-content: space-around;
        }

        p {
            font-weight: bold;
        }

        a {
            text-decoration: none;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Retro Cinema</h1>
    <button onclick="history.back()">Back</button>
    <fieldset>
        <legend>Movie</legend>
        <div class="row">
            <div class="col-lg-3">
                <p>Name</p>
                <span th:text="${movie.movieName}"></span>
                <p>Duration</p>
                <span th:text="${movie.description}"></span>
                <p>Description</p>
                <span th:text="${movie.description}"></span>
                <p>Release Date</p>
                <span th:text="${movie.releaseDate}"></span>
                <p>Director</p>
                <span th:text="${movie.director}"></span>
                <p>Performer</p>
                <span th:text="${movie.performer}"></span>
                <p>Trailer</p>

                <video controls>
                    <source th:src="${movie.getTrailer()}" type="video/mp4"/>
                </video>


                <p>Price</p>
                <span th:text="${movie.price}"></span>
                <p>Movie Types</p>
                <span th:text="${movie.movieTypes.movieTypes}"></span>
            </div>
            <div class="col-lg-9">
                <img th:src="@{${movie.img}}" alt="" style="width: auto;height: 400px">
                <span>
                <a th:href="@{/movie/delete(id=${movie.id})}">
                <img src="static/img/cancel.png" alt="Icon"
                     style="width: 5rem; height: 5rem">Delete
                    </a><br>
                <a th:href="@{/movie/edit(id=${movie.id})}">
                <img src="static/img/video-editing.png" alt="Icon"
                     style="width: 5rem; height: 5rem">Edit
                    </a>
                </span>
            </div>
        </div>
    </fieldset>
</div>
</body>
</html>
