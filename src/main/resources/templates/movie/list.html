<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Retro Cinema</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/movie}">
        <input class="input-style" type="text" th:name="name">
        <button class="btn btn-outline-primary"> Search</button>
    </form>
<!--    <button class="btn btn-primary"><a th:href="@{/movie/create}">Add new Movie</a></button>-->
    <a th:href="@{/movie/create}">
        <img src="static/img/add-video.png" alt="Icon"
        style="width: 5rem; height: 5rem">
    </a>
    <table class="table table-striped">
        <tr>
            <th>Ordinal Number</th>
            <th>Movie Name</th>
            <th>Duration</th>
            <th>Release Date</th>
            <th>Director</th>
            <th>Performer</th>
            <th>Trailer</th>
            <th>MovieTypes</th>
            <th colspan="3">Actions</th>
        </tr>
        <tr th:each="m, status:${moviePage}">
            <td th:text="${moviePage.number*2+status.count}"></td>
            <td>
                <div class="d-flex align-items-center">
                    <img
                            th:src="@{${m.img}}"
                            alt=""
                            style="width: 90px; height: 145px"
                    />
                    <div class="ms-3">
                        <p class="fw-bold mb-1" th:text="${m.movieName}"></p>
                    </div>
                </div>
            </td>
            <td th:text="${m.duration}"></td>
            <td th:text="${m.releaseDate}"></td>
            <td th:text="${m.director}"></td>
            <td th:text="${m.performer}"></td>
            <td>
                <video style="height: 150px;width: 300px" controls>
                    <source th:src="${m.trailer}" type="video/mp4">
                </video>
            </td>
            <td th:text="${m.movieTypes.movieTypes}"></td>
            <td>
                <button class="btn btn-info"><a th:href="@{/movie/detail/__${m.id}__}">Detail</a></button>
            </td>
        </tr>
    </table>
    <a th:if="${moviePage.hasPrevious()}" th:href="@{/movie(page=${moviePage.number-1},name=${name})}"
       style="color: black">Prev</a>
    <span th:text="${moviePage.number+1}"></span>/<span th:text="${moviePage.totalPages}"></span>
    <a th:if="${moviePage.hasNext()}" th:href="@{/movie(page=${moviePage.number+1},name=${name})}" style="color: black">Next</a>
    <p th:if="${msg}" th:text="${msg}" style="color: red"></p>
</div>
</body>
</html>
