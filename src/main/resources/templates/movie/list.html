<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Retro Cinema</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Using SweetAlert2 from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
    <style>
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
<!--Toast-->
<div th:if="${param.message}">
    <span th:text="${param.message}" id="message" style="display: none"></span>
</div>
<div th:if="${message}">
    <span th:text="${message}" id="message" style="display: none"></span>
</div>

<div class="container">
    <form th:action="@{/movie}">
        <input class="input-style" type="search" th:name="name">
        <button class="btn btn-outline-primary"> Search</button>
    </form>
    <a th:href="@{/movie/create}">
        <img src="static/img/add-video.png" alt="Icon"
        style="width: 5rem; height: 5rem">
    </a>
    <table class="table table-striped">
        <tr>
            <th>#</th>
            <th>Movie Name</th>
            <th>Duration</th>
            <th>Release Date</th>
            <th>Director</th>
            <th>MovieTypes</th>
            <th>Actions</th>
        </tr>
        <tr th:each="m, status:${moviePage}">
            <td th:text="${moviePage.number*5+status.count}"></td>
            <td>
                <div class="d-flex align-items-center">
                    <img
                            th:src="@{${m.img}}"
                            alt=""
                            style="width: 90px; height: 145px"
                    />
                    <div class="ms-3">
                        <p class="fw-bold mb-1" th:text="${m.movieName}"></p>
                    </div>
                </div>
            </td>
            <td th:text="${m.duration}"></td>
            <td th:text="${m.releaseDate}"></td>
            <td th:text="${m.director}"></td>
            <td th:text="${m.movieTypes.movieTypes}"></td>
            <td>
                <button class="btn btn-info"><a th:href="@{/movie/detail/__${m.id}__}">Detail</a></button>
            </td>
        </tr>
    </table>
    <a th:if="${moviePage.hasPrevious()}" th:href="@{/movie(page=${moviePage.number-1},name=${name})}"
       style="color: black">Prev</a>
    <span th:text="${moviePage.number+1}"></span>/<span th:text="${moviePage.totalPages}"></span>
    <a th:if="${moviePage.hasNext()}" th:href="@{/movie(page=${moviePage.number+1},name=${name})}" style="color: black">Next</a>
    <p th:if="${msg}" th:text="${msg}" style="color: red"></p>

    <script>
        // Call swal alert
        document.addEventListener("DOMContentLoaded", function () {
            let msg = document.getElementById("message").innerText;
            // Display a SweetAlert when the document is ready
            Swal.fire({
                title: msg,
                icon: 'success',
                timer: 2000, // Time in milliseconds (2 seconds)
                timerProgressBar: true,
                showConfirmButton: false // Hide the "Confirm" button
            });
        });
    </script>

</div>
</body>
</html>
