<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            background-color: #333333;
            color: #f5f5dc;
            position: relative;
        }
    </style>
</head>
<body>

<div class="background-img">
    <img
            class="background-sign-in"
            src="/static/img/background-sign-in.png"
            alt=""/>
</div>
<div class="container">
    <div class="row">
        <div class="form-container sign-in-container">
            <form action="/confirm_email" method="post">
                <h1>Confirm Email Address</h1>

                <div class="form-outline mb-4" style="height: 50px;width: 70%">
                    <label class="form-label" for="form2Example8">Email</label>
                    <input name="email" type="text" id="form2Example8" class="form-control form-control-lg"
                           style="padding-right: 10px;padding-left: 10px;width: 250px"/>
                </div>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    const signUpButton = document.getElementById("signUp");
    const signInButton = document.getElementById("signIn");
    const container = document.getElementById("container");

    signUpButton.addEventListener("click", () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener("click", () => {
        container.classList.remove("right-panel-active");
    });
</script>
</body>
</html>
