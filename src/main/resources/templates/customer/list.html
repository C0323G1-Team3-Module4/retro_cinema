<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/CodingLabYT-->
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Responsive Sidebar Menu | CodingLab</title>
    <link rel="stylesheet" href="/static/css/menu.css"/>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!-- or -->
    <link
            rel="stylesheet"
            href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <!-- Using SweetAlert2 from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        .swal2-title{
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="logo-details">
        <i class="bx bxs-registered icon"></i>
        <div class="logo_name">Retro<span id="cinema">Cinema</span></div>
        <i class="bx bx-menu" id="btn"></i>
    </div>
    <ul class="nav-list">
        <li>
            <i class="bx bx-search"></i>
            <input type="text" placeholder="Search..."/>
            <span class="tooltip">Search</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-grid-alt"></i>
                <span class="links_name">Dashboard</span>
            </a>
            <span class="tooltip">Dashboard</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-user"></i>
                <span class="links_name">User</span>
            </a>
            <span class="tooltip">User</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-movie"></i>
                <span class="links_name">Movies</span>
            </a>
            <span class="tooltip">Movies</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-beer"></i>
                <span class="links_name">Products</span>
            </a>
            <span class="tooltip">Products</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-chair"></i>
                <span class="links_name">Rooms</span>
            </a>
            <span class="tooltip">Rooms</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-tv"></i>
                <span class="links_name">Screenings</span>
            </a>
            <span class="tooltip">Screenings</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-cart-alt"></i>
                <span class="links_name">Bookings</span>
            </a>
            <span class="tooltip">Bookings</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-cog"></i>
                <span class="links_name">Setting</span>
            </a>
            <span class="tooltip">Setting</span>
        </li>
        <li class="profile">
            <div class="profile-details">
                <img src="profile.jpg" alt="profileImg"/>
                <div class="name_job">
                    <div class="name">Username</div>
                </div>
            </div>
            <i class="bx bx-log-out" id="log_out"></i>
        </li>
    </ul>
</div>
<section class="home-section">
    <h1 class="table-header">Customer List</h1>
    <div class="container">
        <table>
            <tr>
                <th>STT</th>
                <th>Full Name</th>
                <th>Gender</th>
                <th>Date Of Birth</th>
                <th>Phone</th>
                <th>Function</th>
            </tr>
            <tr th:each="customer, status:${customerList}">
                <td th:text="${customerList.number*2 + status.count}">Cell 1</td>
                <td th:text="${customer.fullName}">Cell 2</td>
                <td th:text="${customer.gender}">Cell 3</td>
                <td th:text="${customer.dob}">Cell 4</td>
                <td th:text="${customer.phone}">Cell 5</td>
                <td id="function">
                    <a th:href="@{/customers/info/__${customer.id}__}" class="function-btn" id="detail">
                        <i class="bx bx-info-circle"></i>
                    </a>
                    <a href="#" class="function-btn" id="delete" th:attr="onclick=|deleteCustomers('${customer.id}','${customer.fullName}')|">
                        <i class="bx bx-trash"></i>
                    </a>
                </td>
            </tr>
        </table>
    </div>

    <!-- Pagination Start -->
    <div class="pagination">
        <a th:if="${customerList.hasPrevious()}" th:href="@{'/customers'(page=${customerList.number-1})}"
           class="pagination-button" id="previous">
            <i class="bx bx-left-arrow-circle"></i>
        </a>
        <a th:if="${customerList.hasNext()}" th:href="@{'/customers'(page=${customerList.number+1})}"
           class="pagination-button" id="next">
            <i class="bx bx-right-arrow-circle"></i>
        </a>
    </div>
    <!-- Pagination End -->


</section>
<script>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
    let searchBtn = document.querySelector(".bx-search");
    closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange(); //calling the function(optional)
    });
    searchBtn.addEventListener("click", () => {
        // Sidebar open when you click on the search iocn
        sidebar.classList.toggle("open");
        menuBtnChange(); //calling the function(optional)
    });

    // following are the code to change sidebar button(optional)
    function menuBtnChange() {
        if (sidebar.classList.contains("open")) {
            closeBtn.classList.replace("bx-menu", "bx-menu-alt-right"); //replacing the iocns class
        } else {
            closeBtn.classList.replace("bx-menu-alt-right", "bx-menu"); //replacing the iocns class
        }
    }
</script>
<form action="/customers/delete" id="deleteCustomer" method="post">
    <input type="hidden" id="idDelete" name="idDelete"/>
</form>
<script>
    function deleteCustomers(id, name) {
        document.getElementById("idDelete").value = id;
        Swal.fire({
            title: "Are you want to delete " + name + " ?\n" +
                "You can not undo this action!",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Yes, delete it!",
        }).then((result) => {
            if (result.isConfirmed) {
                document.getElementById("deleteCustomer").submit();
                Swal.fire("Delete!", "You file has been delete.", "success");
            }
        });
    }
</script>
</body>
</html>
