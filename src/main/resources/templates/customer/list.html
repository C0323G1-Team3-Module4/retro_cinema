<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/CodingLabYT-->
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Responsive Sidebar Menu | CodingLab</title>
    <link rel="stylesheet" href="/static/css/menu.css"/>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!-- or -->
    <link
            rel="stylesheet"
            href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <!-- Using SweetAlert2 from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        .swal2-title{
            font-size: 20px;
        }
    </style>
</head>
<body>
<div th:replace="/dashboard"></div>
<section class="home-section">
    <h1 class="table-header">Customers List</h1>
    <div class="container">
        <div class="table-function">
            <a href="#" class="function-btn" id="add">
                <i class="bx bx-folder-plus"></i>
            </a>
            <div class="search-box" >
                <input
                        type="search"
                        name="searchByName"
                        id="search-input"
                        placeholder="Search"
                        th:name="searchByName"
                />
                <i class="bx bx-search"></i>
            </div>
        </div>
        <table>
            <tr>
                <th>STT</th>
                <th>Full Name</th>
                <th>Gender</th>
                <th>Date Of Birth</th>
                <th>Phone</th>
                <th>Function</th>
            </tr>
            <tr th:each="customer, status:${customerList}">
                <td th:text="${customerList.number*5 + status.count}">Cell 1</td>
                <td th:text="${customer.fullName}">Cell 2</td>
                <td th:text="${customer.gender}">Cell 3</td>
                <td th:text="${customer.dob}">Cell 4</td>
                <td th:text="${customer.phone}">Cell 5</td>
                <td id="function">
                    <a th:href="@{/customers/info/__${customer.id}__}" class="function-btn" id="detail">
                        <i class="bx bx-info-circle"></i>
                    </a>
                    <a href="#" class="function-btn" id="delete" th:attr="onclick=|deleteCustomers('${customer.id}','${customer.fullName}')|">
                        <i class="bx bx-trash"></i>
                    </a>
                </td>
            </tr>
        </table>
    </div>

    <!-- Pagination Start -->
    <div class="pagination">
        <a th:if="${customerList.hasPrevious()}" th:href="@{'/customers'(page=${customerList.number-1}, searchByName=${searchByName})}"
           class="pagination-button" id="previous">
            <i class="bx bx-left-arrow-circle"></i>
        </a>
        <a th:if="${customerList.hasNext()}" th:href="@{'/customers'(page=${customerList.number+1}, searchByName=${searchByName})}"
           class="pagination-button" id="next">
            <i class="bx bx-right-arrow-circle"></i>
        </a>
    </div>
    <!-- Pagination End -->


</section>
<script>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
    let searchBtn = document.querySelector(".bx-search");
    closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange(); //calling the function(optional)
    });
    searchBtn.addEventListener("click", () => {
        // Sidebar open when you click on the search iocn
        sidebar.classList.toggle("open");
        menuBtnChange(); //calling the function(optional)
    });

    // following are the code to change sidebar button(optional)
    function menuBtnChange() {
        if (sidebar.classList.contains("open")) {
            closeBtn.classList.replace("bx-menu", "bx-menu-alt-right"); //replacing the iocns class
        } else {
            closeBtn.classList.replace("bx-menu-alt-right", "bx-menu"); //replacing the iocns class
        }
    }
</script>
<form action="/customers/delete" id="deleteCustomer" method="post">
    <input type="hidden" id="idDelete" name="idDelete"/>
</form>
<script>
    function deleteCustomers(id, name) {
        document.getElementById("idDelete").value = id;
        Swal.fire({
            title: "Are you want to delete " + name + " ?\n" +
                "You can not undo this action!",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Yes, delete it!",
        }).then((result) => {
            if (result.isConfirmed) {
                document.getElementById("deleteCustomer").submit();
                Swal.fire("Delete!", "You file has been delete.", "success");
            }
        });
    }
</script>
</body>
</html>
