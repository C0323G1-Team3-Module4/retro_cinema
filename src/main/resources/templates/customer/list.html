<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h1>Customer List</h1>

<form  role="search" action="/customers">
    <input  type="text" name="searchByName" placeholder="(Search by name)"
           aria-label="Search"/>
    <input type="submit" class="btn btn-primary btn-outline-light" value="Search"/>
</form>


<form>
    <div>
        <table>
            <thead>
            <tr>
                <td>STT</td>
                <td>Full Name</td>
                <td>Gender</td>
                <td>Date Of Birth</td>
                <td>Detail</td>
                <td>Update</td>
                <td>Delete</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customerr,status : ${customerList}">
                <td th:text="${customerList.number*2 + status.count}"></td>
                <td th:text="${customerr.fullName}"></td>
                <td th:text="${customerr.gender}"></td>
                <td th:text="${customerr.dob}"></td>
                <td><a th:href="@{customers/info/__${customerr.id}__}" class="btn btn-primary btn-outline-light">Detail</a></td>
                <td><a th:href="@{/customers/edit/__${customerr.id}__}" class="btn btn-primary btn-outline-light">Update</a></td>
                <td></td>
            </tr>
            </tbody>
        </table>
        <div>
            <a th:href="@{'/customers'(page=${customerList.number -1}, searchByName=${searchByName})}"
               th:if="${customerList.hasPrevious()}">Lui về</a>
            <span th:text="${customerList.number +1}"></span>/<span th:text="${customerList.totalPages}"></span>
            <a th:href="@{'/customers'(page=${customerList.number +1},searchByName=${searchByName})}"
               th:if="${customerList.hasNext()}">Tiếp theo</a>
        </div>
    </div>
</form>



<a th:href="@{/logout}" type="submit">logout</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
