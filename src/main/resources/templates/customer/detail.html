<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Customer Profile</title>
    <link rel="stylesheet" href="/static/css/admin_preferences.css"/>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!-- or -->
    <link
            rel="stylesheet"
            href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <!-- Using SweetAlert2 from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        .home-section {
            position: relative;
        }
        .logo-details .logo_name, #log_out {
            cursor: pointer;
        }
        .wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30rem;
            height: auto;
            background: #fdfeff;
            -webkit-transition: background 0.6s ease;
            transition: background 0.6s ease;
            border-radius: 10px;
            padding: 20px 20px 20px 20px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
        }

        .wrapper .top-icons {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .wrapper .top-icons i {
            font-size: 30px;
            color: #080911;
            margin: 0.4rem;
            cursor: pointer;
        }

        .wrapper .user {
            position: relative;
        }

        .wrapper .user .image {
            width: 10rem;
            height: 10rem;
            display: -webkit-box;
            display: flex;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 1.5em;
            border-radius: 100%;
            box-shadow: 0 13px 26px rgba(0, 0, 0, 0.2), 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .wrapper .user .name {
            color: #2d354a;
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            padding: 0.3rem 0 0.3rem;
        }

        .wrapper .user .username {
            color: #7c8097;
            font-size: 1.5rem;
            font-weight: 300;
            text-align: center;
            letter-spacing: 1.5px;
            padding: 0.3rem 0 0.3rem;
        }

        .wrapper .user .email {
            color: #7c8097;
            font-size: 1rem;
            font-weight: 300;
            text-align: center;
            letter-spacing: 1.5px;
            padding: 0.3rem 0 0.3rem;
        }

        .wrapper .user .gender {
            color: #7c8097;
            font-size: 1rem;
            font-weight: 300;
            text-align: center;
            letter-spacing: 1.5px;
            padding: 0.3rem 0 0.3rem;
        }

        .wrapper .user .dob {
            color: #7c8097;
            font-size: 0.8rem;
            font-weight: 300;
            text-align: center;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            padding: 0.3rem 0 0.3rem;
        }

        .wrapper .user .address {
            color: #080911;
            font-size: 0.8rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 1.3em;
            padding: 0.3rem 0 0.3rem;
        }
        .background {
            width: 100%;
            min-height: 100vh;
            position: fixed;
        }
    </style>
</head>
<body>
<!--Sweet Alert-->
<div th:if="${param.message}">
    <span th:text="${param.message}" id="message" style="display: none"></span>
</div>
<div th:if="${message}">
    <span th:text="${message}" id="message" style="display: none"></span>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let msg = document.getElementById("message").innerText;
        console.log(msg)
        // Display a SweetAlert when the document is ready
        Swal.fire({
            title: msg,
            icon: 'success',
            timer: 1500, // Time in milliseconds (2 seconds)
            timerProgressBar: true,
            showConfirmButton: false // Hide the "Confirm" button
        });
    });
</script>
<div th:replace="/dashboard"></div>
<section class="home-section">
    <img src="/img/movie-background-collage.png"
         alt="background" class="background">
    <div class="wrapper">
        <div class="user" th:object="${customer}">
            <img
                    th:src="${customer.image}"
                    class="image"
            />
            <input type="hidden" th:value="${customer.id}" id="id">
            <h3 class="name" th:text="${customer.fullName}">Please Update Fullname</h3>
            <p class="username" th:text="${customer.accountUser.username}">Please Update Username</p>
            <p class="email" th:text="${customer.accountUser.email}">Please Update Email</p>
            <p class="dob" th:text="${customer.dob}">Please Update Birthdate</p>
            <p class="gender" th:text="${customer.gender}">Please Update Gender</p>
            <p class="address" th:text="${customer.address}">Please Update Address</p>
        </div>
    </div>

</section>
<script>

    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
    let searchBtn = document.querySelector(".bx-search");
    closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange(); //calling the function(optional)
    });
    searchBtn.addEventListener("click", () => {
        // Sidebar open when you click on the search iocn
        sidebar.classList.toggle("open");
        menuBtnChange(); //calling the function(optional)
    });

    // following are the code to change sidebar button(optional)
    function menuBtnChange() {
        if (sidebar.classList.contains("open")) {
            closeBtn.classList.replace("bx-menu", "bx-menu-alt-right"); //replacing the iocns class
        } else {
            closeBtn.classList.replace("bx-menu-alt-right", "bx-menu"); //replacing the iocns class
        }
    }

    function toHome() {
        window.location.href = "/";
    }

    function toEdit() {
        let id = document.getElementById("id").value;
        window.location.href = "/customers/edit/" + id;
    }
</script>
<script th:inline="javascript">
    // Check if the URL contains the desired pattern
    if (window.location.pathname.includes('/customers/info')) {
        // Create the new URL without the specific path segment
        const newUrl = window.location.origin + '/customers';
        // Modify the URL without reloading the page
        window.history.replaceState({}, document.title, newUrl);
    }
</script>
</body>
</html>
