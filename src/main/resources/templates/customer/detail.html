<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Sidebar Menu | CodingLab</title>
    <link rel="stylesheet" href="/static/css/admin_preferences.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!-- or -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bxs-registered icon"></i>
        <div class="logo_name">Retro<span id="cinema">Cinema</span></div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="#">
            <i class="bx bx-cart-alt"></i>
            <span class="links_name">Bookings</span>
          </a>
          <span class="tooltip">Bookings</span>
        </li>
        <li>
          <a th:href="@{/customers/info/__${customer.id}__}">
            <i class="bx bx-cog"></i>
            <span class="links_name">Setting</span>
          </a>
          <span class="tooltip">Setting</span>
        </li>
        <li class="profile">
          <div class="profile-details">
            <img src="https://cdn.landesa.org/wp-content/uploads/default-user-image.png" alt="profileImg" />
            <div class="name_job">
              <div class="name" th:text="${#request.userPrincipal.getName()}">Username</div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out" onclick="toHome()"></i>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <div class="text">
        <div th:object="${customer}">
          <button><a th:href="@{/customers}">Back to home</a></button>
          <table>
            <tr>
              <td>STT</td>
              <td th:text="${customer.id}"></td>
            </tr>
            <tr>
              <td>Full Name</td>
              <td th:text="${customer.fullName}"></td>
            </tr>
            <tr>
              <td>Phone</td>
              <td th:text="${customer.phone}"></td>
            </tr>
            <tr>
              <td>Address</td>
              <td th:text="${customer.address}"></td>
            </tr>

            <tr>
              <td>Gender</td>
              <td th:text="${customer.gender}"></td>
            </tr>

            <tr>
              <td>Date Of Birth</td>
              <td th:text="${customer.dob}"></td>
            </tr>

            <tr>
              <td>Email</td>
              <td th:text="${customer.accountUser.email}"></td>
            </tr>

          </table>

        </div>
      </div>
    </section>
    <script>
      let sidebar = document.querySelector(".sidebar");
      let closeBtn = document.querySelector("#btn");
      let searchBtn = document.querySelector(".bx-search");
      closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange(); //calling the function(optional)
      });
      searchBtn.addEventListener("click", () => {
        // Sidebar open when you click on the search iocn
        sidebar.classList.toggle("open");
        menuBtnChange(); //calling the function(optional)
      });
      // following are the code to change sidebar button(optional)
      function menuBtnChange() {
        if (sidebar.classList.contains("open")) {
          closeBtn.classList.replace("bx-menu", "bx-menu-alt-right"); //replacing the iocns class
        } else {
          closeBtn.classList.replace("bx-menu-alt-right", "bx-menu"); //replacing the iocns class
        }
      }
      function toHome() {
        window.location.href = "/";
      }
    </script>
  </body>
</html>
