<section th:replace="/dashboard"></section>
<section class="home-section">
    <h1 class="table-header">SCREENINGS</h1>
    <div class="container">
        <!-- Button Search and Add-->
        <div class="table-function">
            <a href="/screenings/showAdd" class="function-btn" id="add">
                <i class="bx bx-folder-plus"></i>
            </a>
            <div class="search-box">
                <input
                        type="search"
                        name=""
                        id="search-input"
                        placeholder="Search"
                />
                <i class="bx bx-search"></i>
            </div>
        </div>
        <table>
            <tr>
                <th>#r</th>
                <th>Movie name</th>
                <th>Booking date</th>
                <th>Start time</th>
                <th>End time</th>
                <th>Room name</th>
                <th>Function</th>
            </tr>
            <tr th:each="s,status:${screenings}">
                <td th:text="${status.count}"></td>
                <td th:text="${#strings.abbreviate(s.getMovie().getMovieName(),30)}"></td>
                <td th:text="${s.getDateMovie()}"></td>
                <td th:text="${s.getShowTimes().getStartTime()}"></td>
                <td th:text="${s.getShowTimes().getEndTime()}"></td>
                <td th:text="${s.getShowTimes().getRooms().getRoomName()}"></td>
                <td id="function">
                    <a href="#" class="function-btn" id="delete" th:attr="onclick=|deleteBySwal('${s.getMovie().getMovieName()}','${s.id}')|">
                        <i class="bx bx-trash"></i>
                    </a>
                </td>
            </tr>
        </table>
    </div>

    <!-- Pagination Start -->
    <div class="pagination">
        <a th:if="${screenings.hasPrevious()}" th:href="@{/screenings/list(page=${screenings.number-1})}" class="pagination-button" id="previous">
            <i class="bx bx-left-arrow-circle"></i>
        </a>
        <a th:if="${screenings.hasNext()}" th:href="@{/screenings/list(page=${screenings.number+1})}" class="pagination-button" id="next">
            <i class="bx bx-right-arrow-circle"></i>
        </a>
    </div>
    <!-- Pagination End -->
</section>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let msg = document.getElementById("message").innerText;
        // Display a SweetAlert when the document is ready
        Swal.fire({
            title: msg,
            icon: 'success',
            timer: 2000, // Time in milliseconds (2 seconds)
            timerProgressBar: true,
            showConfirmButton: false // Hide the "Confirm" button
        });
    });

    document.addEventListener("DOMContentLoaded", function () {
        let msg = document.getElementById("message").innerText;
        // Display a SweetAlert when the document is ready
        Swal.fire({
            title: msg,
            icon: 'success',
            timer: 2000, // Time in milliseconds (2 seconds)
            timerProgressBar: true,
            showConfirmButton: false // Hide the "Confirm" button
        });
    });
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
    let searchBtn = document.querySelector(".bx-search");
    closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange(); //calling the function(optional)
    });
    searchBtn.addEventListener("click", () => {
        // Sidebar open when you click on the search iocn
        sidebar.classList.toggle("open");
        menuBtnChange(); //calling the function(optional)
    });

    // following are the code to change sidebar button(optional)
    function menuBtnChange() {
        if (sidebar.classList.contains("open")) {
            closeBtn.classList.replace("bx-menu", "bx-menu-alt-right"); //replacing the iocns class
        } else {
            closeBtn.classList.replace("bx-menu-alt-right", "bx-menu"); //replacing the iocns class
        }
    }
</script>


<form action="/screenings/delete" id="deleteFormMethodPost" method="post">
    <input type="hidden" id="deleteIdInForm" name="id">
</form>
<!-- Delete with sweet alert -->
<script>
    function deleteBySwal(name, id) {
        document.getElementById("deleteIdInForm").value = id;
        Swal.fire({
            title: "Are you want to delete " + name + "?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Yes, delete it!",
        }).then((result) => {
            if (result.isConfirmed) {
                document.getElementById("deleteFormMethodPost").submit();
                // Swal.fire("Deleted!", "Your file has been deleted.", "success");
            }
        });
    }
</script>
