<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <title>Add Screening</title>
    <!-- Using SweetAlert2 from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        /* Tùy chỉnh các phần tử trong form */
        form {
            width: 40%;
            position: absolute;
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #b4b7c2;
            padding: 1rem 3rem;
            box-shadow: 5px 5px 5px grey;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .content {
            width: 100%;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: #fff;
            font-size: 16px;
            color: #495057;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: #fff;
            font-size: 16px;
            color: #495057;
        }
        .input {
            width: 97%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: #fff;
            font-size: 16px;
            color: #495057;
        }

        body {
            width: 100%;
            height: 100vh;
            position: relative;
            background-color: #e4e9f7;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        p {
            margin-top: 10px;
            font-style: italic;
            color: #6c757d;
        }

        h3 {
            text-align: center;
        }

        label {
            display: block;
            font-weight: 500;
        }

        .button {
            width: 5rem;
            height: 2.5rem;
            border-radius: 5px;
            text-decoration: none;
            margin: 0 1rem;
        }

        .button:hover {
            background-color: rgb(134, 134, 247);
        }

        a {
            text-decoration: none;
            color: black;
        }

        a:hover {
            color: black;
        }

        #button {
            padding: 0 2rem;
            text-align: center;
        }

    </style>
</head>
<body>
<!--Sweet Alert-->
<div>
    <div th:if="${param.message}">
        <span th:text="${param.message}" id="message" style="display: none"></span>
    </div>
    <div th:if="${message}">
        <span th:text="${message}" id="message" style="display: none"></span>
    </div>
</div>


<form th:action="@{/screenings/addScreenings}" method="post" th:object="${screeningsDto}">
    <h3>Add Screenings</h3>
    <div class="content">
        <label>Movie</label>
        <select th:field="*{movie}">
            <option value="">Choose movie</option>
            <th:block th:each="m:${movieList}">
                <option th:value="${m.id}" th:text="${m.getMovieName()}"></option>
            </th:block>
        </select>
    </div>
    <div class="content">
        <small th:if="${#fields.hasErrors('movie')}" th:errors="*{movie}"></small>
        <label>Screenings</label>
        <select th:field="*{showTimes}">
            <option value="">Choose screenings</option>
            <th:block th:each="m:${showTimesList}">
                <option th:value="${m.id}"
                        th:text="${m.getStartTime()}+'-'+${m.getEndTime()}+'-'+${m.getRoomName()}"></option>
            </th:block>
        </select>
        <small th:if="${#fields.hasErrors('showTimes')}" th:errors="*{showTimes}"></small>
    </div>
    <div class="content">
        <label>Show date</label>
        <input class="input" type="date" th:field="*{dateMovie}">
        <small th:if="${#fields.hasErrors('dateMovie')}" th:errors="*{dateMovie}"></small>
    </div>

    <div id="button">
        <button class="button">Add</button>
        <a href="/screenings/list"><button class="button" type="button">Cancel</button></a>
    </div>
</form>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let msg = document.getElementById("message").innerText;
        // Display a SweetAlert when the document is ready
        Swal.fire({
            title: msg,
            icon: 'warning',
            timer: 2000, // Time in milliseconds (2 seconds)
            timerProgressBar: true,
            showConfirmButton: false // Hide the "Confirm" button
        });
    });
</script>
</body>
</html>
