<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <title>Add Screening</title>
    <style>
        /* Tùy chỉnh các phần tử trong form */
        form {
            width: 40%;
            position: absolute;
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #b4b7c2;
            padding: 1rem 3rem;
            box-shadow: 5px 5px 5px grey;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .content {
            width: 100%;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: #fff;
            font-size: 16px;
            color: #495057;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: #fff;
            font-size: 16px;
            color: #495057;
        }

        body {
            width: 100%;
            height: 100vh;
            position: relative;
            background-color: #e4e9f7;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        p {
            margin-top: 10px;
            font-style: italic;
            color: #6c757d;
        }

        h3 {
            text-align: center;
        }

        label {
            display: block;
            font-weight: 500;
        }

        .button {
            width: 5rem;
            height: 2.5rem;
            border-radius: 5px;
            text-decoration: none;
            margin: 0 1rem;
        }

        .button:hover {
            background-color: rgb(134, 134, 247);
        }

        a {
            text-decoration: none;
            color: black;
        }

        a:hover {
            color: black;
        }

        #button {
            padding: 0 2rem;
            text-align: center;
        }

    </style>
</head>
<body>
<form th:action="@{/screenings/addScreenings}" method="post" th:object="${screeningsDto}">
    <h3>Add Screenings</h3>
    <div class="content">
        <label>Movie</label>
        <select th:field="*{movie}">
            <option value="">Choose movie</option>
            <th:block th:each="m:${movieList}">
                <option th:value="${m.id}" th:text="${m.getMovieName()}"></option>
            </th:block>
        </select>
    </div>
    <div class="content">
        <small th:if="${#fields.hasErrors('movie')}" th:errors="*{movie}"></small>
        <label>Screenings</label>
        <select th:field="*{showTimes}">
            <option value="">Choose screenings</option>
            <th:block th:each="m:${showTimesList}">
                <option th:value="${m.id}"
                        th:text="${m.getStartTime()}+'-'+${m.getEndTime()}+'-'+${m.getRoomName()}"></option>
            </th:block>
        </select>
        <small th:if="${#fields.hasErrors('showTimes')}" th:errors="*{showTimes}"></small>
    </div>
    <div class="content">
        <label>Show date</label>
        <input type="date" th:field="*{dateMovie}">
        <small th:if="${#fields.hasErrors('dateMovie')}" th:errors="*{dateMovie}"></small>
    </div>

    <div id="button">
        <button class="button">Add</button>
        <button class="button" type="button"><a href="/products/list">Cancel</a></button>
    </div>
    <p th:if="${mess}" th:text="${mess}"></p>
</form>
</body>
</html>
