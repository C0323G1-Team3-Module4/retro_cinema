<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<table class="table table-striped">
    <tr>
        <th>Ordinal Number</th>
        <th>Movie Name</th>
        <th>Duration</th>
        <th>Release Date</th>
        <th>Director</th>
        <th>Performer</th>
        <th>Trailer</th>
        <th>MovieTypes</th>
        <th colspan="3">Book</th>
    </tr>
    <tr th:each="m, status:${movieList}">
        <td th:text="${status.count}"></td>
        <td>
            <div class="d-flex align-items-center">
                <img
                        th:src="@{${m.img}}"
                        alt=""
                        style="width: 90px; height: 145px"
                />
                <div class="ms-3">
                    <p class="fw-bold mb-1" th:text="${m.movieName}"></p>
                </div>
            </div>
        </td>
        <td th:text="${m.duration}"></td>
        <td th:text="${m.releaseDate}"></td>
        <td th:text="${m.director}"></td>
        <td th:text="${m.performer}"></td>
        <td>
            <video style="height: 150px;width: 300px" controls>
                <source th:src="${m.trailer}" type="video/mp4">
            </video>
        </td>
        <td th:text="${m.movieTypes.movieTypes}"></td>
        <td>
            <button class="btn btn-info"><a th:href="@{/movie/detail/__${m.id}__}">Book</a></button>
        </td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
