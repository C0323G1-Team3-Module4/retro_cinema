<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Details</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Box Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!-- or -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navigation Bar -->
      <div class="nav container">
        <!-- Logo -->
        <a href="index.html" class="logo"> Retro<span>Cinema</span> </a>
        <!-- Search Box -->
        <div class="search-box">
          <input
            type="search"
            name=""
            id="search-input"
            placeholder="Search Movie"
          />
          <i class="bx bx-search"></i>
        </div>
        <a href="#" class="user">
          <img
            src="https://cdn.landesa.org/wp-content/uploads/default-user-image.png"
            alt="user-img"
            class="user-img"
          />
        </a>
        <div class="navbar">
          <a href="index.html" class="nav-link nav-active">
            <i class="bx bx-home"></i>
            <span class="nav-link-title">Home</span>
          </a>
          <a href="#home" class="nav-link">
            <i class="bx bxs-hot"></i>
            <span class="nav-link-title">Upcoming</span>
          </a>
          <a href="#home" class="nav-link">
            <i class="bx bx-camera-movie"></i>
            <span class="nav-link-title">Onscreen</span>
          </a>
          <a href="#home" class="nav-link">
            <i class="bx bx-heart"></i>
            <span class="nav-link-title">Favorite</span>
          </a>
        </div>
      </div>
    </header>

    <!-- Play Movie Container -->
    <div class="play-container container">
      <!-- Play Image -->
      <img
        src="https://i.pinimg.com/1200x/ec/ef/ce/ecefce8dff278e27d7ad3d8266b7732c.jpg"
        alt=""
        class="play-img"
      />
      <!-- Play Text -->
      <div class="play-text">
        <h2>Movie Title</h2>
        <!-- Ratings -->
        <div class="rating">
          <i class="bx bxs-star"></i>
          <i class="bx bxs-star"></i>
          <i class="bx bxs-star"></i>
          <i class="bx bxs-star"></i>
          <i class="bx bxs-star-half"></i>
        </div>
        <!-- Tags -->
        <div class="tags">
          <span>Action</span>
          <span>Comic</span>
          <span>4K</span>
        </div>
        <!-- Trailer Button -->
        <a href="#" class="promo-button">
          <i class="bx bx-movie-play"></i>
          <span>Watch the trailer</span>
        </a>
      </div>

      <!-- Play Button -->
      <i class="bx bx-play-circle play-movie"></i>

      <!-- Video Container -->
      <div class="video-container">
        <!-- Video-box -->
        <div class="video-box">
          <video
            id="myvideo"
            src="JUMANJI_ WELCOME TO THE JUNGLE - Official Trailer (HD).mp4"
            controls
          ></video>
          <!-- Close Video Icon -->
          <i class="bx bx-x close-video"></i>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="info container">
        <div class="info-text">
          <p>280 Tran Hung Dao Street, Da Nang City, Viet Nam</p>
          <p>RETRO CINEMA &copy; COPYRIGHT 2023 ALL RIGHTS RESERVED</p>
        </div>
        <div class="info-logo">
          <a href="https://www.facebook.com" class="info-logo-item"
            ><i class="bx bxl-facebook-square"></i
          ></a>
          <a href="https://www.instagram.com" class="info-logo-item"
            ><i class="bx bxl-instagram"></i
          ></a>
          <a href="https://www.youtube.com" class="info-logo-item"
            ><i class="bx bxl-youtube"></i
          ></a>
        </div>
      </div>
    </footer>

    <!-- Link Swiper JS -->
    <script src="swiper-bundle.min.js"></script>
    <!-- Link to main js -->
    <script src="index.js"></script>
  </body>
</html>
